<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css Pseudo class</title>
	<style>
		
		a{
			display: inline-block;
			padding: 14px 16px;
			background: #000;
			color: #fff;
			text-decoration: none;
		}
		a:hover{
			background:red;
		}

		ul li{
			margin: 14px 0;
			padding: 6px;
			
		}
		ul li:nth-child(even){
			background: #000;
			color: #fff;
		}

	</style>
</head>
<body>
	
	<a href="">Hover me</a>
 <hr>

 <ul>
 	<li>Home</li>
 	<li>Link</li>
 	<li>Link</li>
 	<li>Link</li>
 	<li>Link</li>
 </ul>
</body>
</html>
