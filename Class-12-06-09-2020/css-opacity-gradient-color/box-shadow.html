<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css box shadow</title>
	<style>
		body{
			background:gray;
		}
		
		.thumbnail{		
			width: 250px;
			height: 200px;
			margin:30px  auto;			
		}
		img{
			width: 100%;
			height: 100%;
		}
		.thumbnail:hover{
			box-shadow: 0 0 12px 8px #010101;
		}
	</style>
</head>
<body>
	

	<div class="thumbnail">
		<img src="strawberry.jpg" alt="">
	</div>
</body>
</html>
