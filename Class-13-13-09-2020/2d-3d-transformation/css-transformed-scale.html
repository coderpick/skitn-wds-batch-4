<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallary{
            height: 320px;
            width: 240px;
            border: 2px solid red;
            position: relative;
            overflow: hidden;           
        }
        .gallary img{
             transition: .6s;
        }
        .gallary:hover img{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
       <div class="gallary">
            <img src="boy.jpg" alt="">
       </div>
</body>
</html>
