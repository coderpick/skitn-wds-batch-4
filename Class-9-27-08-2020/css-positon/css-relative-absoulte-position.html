<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css relative & absoulte postion</title>
	<style>
		
		.relative {
		  height: 300px;
		  width: 270px;		 
		  position: relative;		
		}
		.absolute {
		  background: rgba(255, 0, 0, .5);
		  color: #fff;		
		  position: absolute;
		  height: 100%;
		  width: 100%;
		  bottom: -100%; 		
		  transition: 1s;
		 
		}
		.relative:hover .absolute{
 			top: 0;	 
		}
		img{ width: 100%; }
	</style>	
</head>
<body>
	<h2>Our Team</h2>
	<hr>
	<div class="relative">
		<img src="man.jpg" alt="">
		<div class="absolute">
			<h3>I am absoulte div</h3>
		</div>
	</div>



</body>
</html>
